<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='secret_key.js') }}"></script>
    
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css"
    />
    <title>FalseSocial</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="main">
      <div div id="left" class="left">
            <div class="PageName">
                <form class="Soc" action="/home_page/{{cur_id}}">
                    <button class="SocialButton">
                        <h1 class="Social" style="color:darkblue">FalseSocial</h1>
                    </button>
                </form>
            </div>
            <div class="Home">
                <form class="Hom" action="/home_page/{{cur_id}}">
                <button class="HomeButton">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Home
                </button>
                </form>
            </div>
            <div class="Search">
            <form class="Sear" action="/search">
                <button class="SearchButton">
                <i class="fa fa-search"></i>
                Search
                </button>
            </form>
            </div>
            <div class="Create">
                <button class="CreateButton" onclick="OpenPopup()">
                <i class="fa fa-pencil"></i>
                Create
                </button>
            </div>
            <div class="Profile">
                <form class="Prof" action="/profile_page/{{cur_id}}">
                    <button class="ProfileButton">
                    <i class="fa fa-address-book"></i>
                    Profile
                    </button>
                </form>
            </div>
        <button class="sign-out" id="sign-out" hidden="true">Sign out</button>
      </div>
      <div class="center">
        <p id="sign-in" hidden="false">Sign in/Sign up</p>
        <div id="firebase-auth-container"></div>
        <div id="login-info" hidden="true">
        <h1>Search a profile</h1>
          {%if accept%}
            <div class="SearchDiv">
              <div id="PopUp" class="PopUp">
                <h2>Create a post:</h2>
                <form class="AddPhoto" action="/upload_file/{{cur_id}}" method="post" enctype="multipart/form-data">
                  Upload File: <input class="UploadFile" type="file" name="file_name" /><input class="PhotoSubmit"
                    type="submit"
                  />
                </form>
                <button class="close" onclick="ClosePopup()">Close</button>
            </div>
            <div id="After">
                <form action="/search" method="post">
                    <input class="search_user" type="text" name="profile_name" placeholder="Enter profile name">
                </form>
                {%for user_name in user_names%}
                    <div class="search_result">
                      {%if user_ids[loop.index0] == cur_id%}
                          <a href="/profile_page/{{user_ids[loop.index0]}}"> {{user_name}}</a></br>
                          <p>{{profile_names[loop.index0]}}</p>
                      {%else%}
                          <a href="/profile_page/{{user_ids[loop.index0]}}">{{user_name}}</a></br>
                          <p>{{profile_names[loop.index0]}}</p>
                      {%endif%}
                  </div>
                {%endfor%}
              </div>
            </div>
          {%endif%}
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
    <script src="{{ url_for('static', filename='pop-up.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
   </body>
</html>
